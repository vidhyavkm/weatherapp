<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather Report</a>
          </div>
        </nav>

        <div class="container input-group mb-3 mt-5 w-50">
            <span class="input-group-text" id="basic-addon1">Enter CityName</span>
            <input id="cityName" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="d-grid gap-2 col-2 mx-auto p-4">
            <button class="btn btn-info" type="button" onclick="getWeatherData()">Submit</button>
          </div>

          <div id="weatherContainer" class="container card mb-3 mt-5 p-0" style="max-width: 540px;">
           
          </div>
      </div>
      <script src="./weatherapi.js"></script>
</body>
</html>
